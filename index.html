<!-- la balise permet de signaler au navigateur que c'es un document HTML -->
<!DOCTYPE html>
    <!--langue+ ouverture de notre de notre document-->
<html lang="fr">
    <!-- La balise head est l'en-tête de notre document-->
<head>
    <!-- Les balises meta-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Nous decouvrons ici les premières balises">

    <title>Les balises HTML</title>
</head>
<!--C'est le corps du document, la partie affichée dans le navigateur -->
<body>
    <!--Je peux écrire ce que je veux-->
    Hello Classroom
    
</body>
</html>
